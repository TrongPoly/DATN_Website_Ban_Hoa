<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<nav th:fragment="header"
		class="navbar navbar-expand-lg navbar-light shadow">
		<div
			class="container d-flex justify-content-between align-items-center">

			<a class="navbar-brand text-success logo h1 align-self-center"
				href="/">Daisy </a>

			<button class="navbar-toggler border-0" type="button"
				data-bs-toggle="collapse" data-bs-target="#templatemo_main_nav"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div
				class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
				id="templatemo_main_nav">
				<div class="flex-fill">
					<ul
						class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
						<li class="nav-item"><a class="nav-link" href="/">Trang
								chủ</a></li>
						<li class="nav-item"><a class="nav-link" href="/product">Sản phẩm</a></li>
						<li class="nav-item"><a class="nav-link" href="/about">Về chúng tôi</a></li>
						<li th:if="${session.user}!=null" class="nav-item"><a class="nav-link" href="/order">Đơn hàng</a></li>
						<li th:if="${session.user}!=null" class="nav-item"><a class="nav-link" href="/logoff">Đăng xuất</a></li>
					</ul>
				</div>
				<div class="navbar align-self-center d-flex">
					<div
						class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3">
						<div class="input-group">
							<input type="text" class="form-control" id="inputMobileSearch"
								placeholder="Search ...">
							<div class="input-group-text">
								<i class="fa fa-fw fa-search"></i>
							</div>
						</div>
					</div>
					<a class="nav-icon position-relative text-decoration-none"
						href="/cart"> <i
						class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
					</a>
					<a th:unless="${session.user}!=null"
						class="nav-icon position-relative text-decoration-none" href="/auth/login">
						<i class="fa fa-fw fa-user text-dark mr-3"></i> 
					</a>
					 <a th:if="${session.user}!=null"
						class="nav-icon position-relative text-decoration-none" href="/Profile">
						<i class="fa fa-fw fa-user text-dark mr-3"></i> Chào <span
						th:text="${session.user.email}"></span>
					</a>
				</div>
			</div>
		</div>
	</nav>
</body>
</html>
