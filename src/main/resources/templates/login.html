<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Daisy login</title>
<!-- base:css -->
<link rel="stylesheet" href="../_admin/vendors/typicons/typicons.css">
<link rel="stylesheet"
	href="../_admin/vendors/css/vendor.bundle.base.css">
<!-- boostrap -->
<link rel="stylesheet" href="../assets/css/bootstrap.min.css">

<link rel="stylesheet"
	href="../_admin/css/vertical-layout-light/style.css">
<!-- endinject -->
<link rel="shortcut icon" href="../_admin/images/favicon.png" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body ng-app="myApp" ng-controller="loginCtrl">
	<ul th:insert="~{/fragment/_toast}"></ul>
	<!-- Modal fogot password -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Quên mật khẩu</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="email" id="emailFogotPw" class="form-control"
						placeholder="Nhập email đăng nhập">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Trở lại</button>
					<button type="button" ng-click="fogotPassword()"
						class="btn btn-primary">Xác nhận</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal verify email -->
	<div class="modal fade" id="verifyModal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Xác minh tài
						khoản</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<input type="email" id="emailVerify" class="form-control"
						placeholder="Nhập email">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Trở lại</button>
					<button type="button" ng-click="verifyAccount()"
						class="btn btn-primary">Xác nhận</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
			<div class="content-wrapper d-flex align-items-center auth px-0">
				<div class="row w-100 mx-9">
					<div class="col-lg-5 mx-auto">
						<div class="auth-form-light text-left py-5 px-4 px-sm-5">
							<div class="brand-logo">
								<img src="../_admin/images/logodaisy1.png" alt="logo">
							</div>
							<h4>Hello, welcome to Daisy</h4>
							<h6 class="font-weight-light">Sign in to continue.</h6>
							<form class="pt-3" action="/login" method="post">
								<div class="form-group">
									<input type="email" name="username"
										class="form-control form-control-lg" id="exampleInputEmail1"
										placeholder="Username">
								</div>
								<div class="form-group">
									<input type="password" name="password"
										class="form-control form-control-lg"
										id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="mt-3">
									<button type="submit"
										class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">LOGIN</button>
								</div>
								<div
									class="my-2 d-flex justify-content-between align-items-center">
									<div class="form-check">
										<label class="form-check-label text-muted"><a href="#"
											class="auth-link text-black" data-toggle="modal"
											data-target="#verifyModal">Xác minh tài khoản?</a> </label>
									</div>
									<a href="#" class="auth-link text-black" data-toggle="modal"
										data-target="#exampleModal">Quên mật khẩu?</a>
								</div>

								<div class="text-center mt-4 font-weight-light">
									Bạn chưa có tài khoản? <a href="/auth/register"
										class="text-primary">Tạo tài khoản</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- base:js -->
	<script src="../_admin/vendors/js/vendor.bundle.base.js"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script src="../_admin/js/off-canvas.js"></script>
	<script src="../_admin/js/hoverable-collapse.js"></script>
	<script src="../_admin/js/template.js"></script>
	<script src="../_admin/js/settings.js"></script>
	<script src="../_admin/js/todolist.js"></script>
	<!-- endinject -->
	<script src="../js/app/app.js"></script>
	<script src="../js/controller/loginController.js"></script>
	<script src="../js/service/toastService.js"></script>
</body>

</html>
