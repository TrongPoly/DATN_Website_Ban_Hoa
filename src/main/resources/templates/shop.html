<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Daisy Shop - Products</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="apple-touch-icon" href="../assets/img/apple-icon.png" />
<link rel="shortcut icon" href="../_admin/images/favicon.png" />


<link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="../assets/css/templatemo.css" />
<link rel="stylesheet" href="../assets/css/custom.css" />

<!-- Load fonts style after rendering the layout styles -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap" />
<link rel="stylesheet" href="../assets/css/fontawesome.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body ng-app="myApp">
	<!-- Start Top Nav -->
	<nav th:insert="~{fragment/_nav.html::nav}"></nav>
	<!-- Close Top Nav -->

	<!-- Header -->
	<nav th:insert="~{fragment/_header.html::header}"></nav>
	<!-- Close Header -->

	<!-- Modal -->
	<div class="modal fade bg-white" id="templatemo_search" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="w-100 pt-1 mb-5 text-right">
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<form action="" method="get"
				class="modal-content modal-body border-0 p-0">
				<div class="input-group mb-2">
					<input type="text" class="form-control" id="inputModalSearch"
						name="q" placeholder="Search ..." />
					<button type="submit"
						class="input-group-text bg-success text-light">
						<i class="fa fa-fw fa-search text-white"></i>
					</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Start Content -->
	<div class="container py-5" ng-controller="productCtrl">
		<div class="row">
			<div class="col-lg-12">
				<div class="row">
					<div class="col-md-6 pb-4">
						<div class="d-flex">
							<select ng-model="ascending" ng-change="productFilter()"
								class="form-control">
								<option ng-value="true">Theo giá sản phẩm: thấp đến cao</option>
								<option ng-value="false">Theo giá sản phẩm: cao xuống
									thấp</option>
								<option ng-value="''">Sắp xếp: Mặc định</option>
							</select>
						</div>
					</div>
					<div class="col-md-6 pb-4">
						<div class="d-flex">
							<select ng-change="productFilter()" ng-model="idCategory"
								class="form-control">
								<option value="0">Tất cả loại</option>
								<option ng-repeat="item in categorys" ng-value="item.id">{{item.name}}</option>
							</select>
						</div>
					</div>
				</div>
				<!-- Product Display Start -->
				<div class="row">
					<!-- Product single display start -->
					<div class="col-md-3" ng-repeat="product in pager.listProduct">
						<div class="card mb-4 product-wap">
							<div class="card">
								<img ng-hide="product.isAvailable"
									class="position-absolute w-50" alt="Không có hình"
									src="../img/het_hang.webp"> <img class="card-img-top"
									src="../img/{{product.image}}" alt="Không có hình"
									style="height: 300px; object-fit: cover;">
								<div
									class="card-img-overlay product-overlay d-flex align-items-center justify-content-center">
									<ul class="list-unstyled">
										<li><a class="btn btn-success text-white mt-2" href="#"
											ng-click="productDetails(product.id)"><i
												class="fas fa-search"></i></a></li>
									</ul>
								</div>
							</div>
							<div class="card-body">
								<a href="" ng-click="productDetails(product.id)"
									class="h3 text-center text-decoration-none d-block">{{product.name}}</a>
								<p class="text-center text-secondary mb-1">
									{{product.price | number:0}} <span>VNĐ</span>
								</p>
							</div>
						</div>
					</div>
					<nav aria-label="Page navigation example">
						<ul class="pagination  justify-content-center">
							<li class="page-item" ng-click="pager.first()"><a
								class="page-link" aria-label="Previous"> <span
									aria-hidden="true">&laquo;</span>
							</a></li>
							<li class="page-item" ng-click="pager.prev()"><a
								class="page-link" aria-label="Previous"> <span
									aria-hidden="true">&laquo;</span>
							</a></li>
							<li class="page-item"><a class="page-link">{{pager.page
									+ 1}} of {{pager.count}}</a></li>

							<li class="page-item" ng-click="pager.next()"><a
								class="page-link" aria-label="Next"> <span
									aria-hidden="true">&raquo;</span>
							</a></li>
							<li class="page-item" ng-click="pager.last()"><a
								class="page-link" aria-label="Next"> <span
									aria-hidden="true">&raquo;</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<!-- End Content -->

	</div>
	<!-- Start Footer -->
	<footer th:insert="~{/fragment/_footer}"></footer>
	<!-- End Footer -->

	<!-- Start Script -->
	<script src="../assets/js/jquery-1.11.0.min.js"></script>
	<script src="../assets/js/jquery-migrate-1.2.1.min.js"></script>
	<script src="../assets/js/bootstrap.bundle.min.js"></script>
	<script src="../assets/js/templatemo.js"></script>
	<script src="../assets/js/custom.js"></script>
	<!--AngurlarJS -->
	<script src="../js/app/app.js"></script>
	<script src="../js/service/productService.js"></script>
	<script src="../js/controller/productController.js"></script>

	<!-- End Script -->
</body>
</html>
