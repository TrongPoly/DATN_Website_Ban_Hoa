<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Zay Shop - Product Listing Page</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="apple-touch-icon" href="assets/img/apple-icon.png" />
<link rel="shortcut icon" type="image/x-icon"
	href="assets/img/favicon.ico" />

<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
<link rel="stylesheet" href="assets/css/templatemo.css" />
<link rel="stylesheet" href="assets/css/custom.css" />

<!-- Load fonts style after rendering the layout styles -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap" />
<link rel="stylesheet" href="assets/css/fontawesome.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

<!--
    
TemplateMo 559 Zay Shop

https://templatemo.com/tm-559-zay-shop

-->
</head>

<body ng-app="myApp">
	<!-- Start Top Nav -->
	<nav th:insert="~{fragment/_nav.html::nav}"></nav>
	<!-- Close Top Nav -->

	<!-- Header -->
	<nav th:insert="~{fragment/_header.html::header}"></nav>
	<!-- Close Header -->

	<!-- Modal -->
	<div class="modal fade bg-white" id="templatemo_search" tabindex="-1"
		role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg" role="document">
			<div class="w-100 pt-1 mb-5 text-right">
				<button type="button" class="btn-close" data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<form action="" method="get"
				class="modal-content modal-body border-0 p-0">
				<div class="input-group mb-2">
					<input type="text" class="form-control" id="inputModalSearch"
						name="q" placeholder="Search ..." />
					<button type="submit"
						class="input-group-text bg-success text-light">
						<i class="fa fa-fw fa-search text-white"></i>
					</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Start Content -->
	<div class="container py-5" ng-controller="indexCtrl">
		<div class="row">
			<div class="col-lg-2">
				<h1 class="h2 pb-4">Lọc</h1>
				<ul class="list-unstyled templatemo-accordion">
					<li class="pb-3"><a
						class="collapsed d-flex justify-content-between h3 text-decoration-none"
						href="#"> Size <i class="fa fa-fw fa-chevron-circle-down mt-1"></i>
					</a></li>
					<li class="pb-3"><a
						class="collapsed d-flex justify-content-between h3 text-decoration-none"
						href="#"> Chất Liệu <i
							class="pull-right fa fa-fw fa-chevron-circle-down mt-1"></i>
					</a></li>
					<li class="pb-3"><a
						class="collapsed d-flex justify-content-between h3 text-decoration-none"
						href="#"> Khoảng Giá <i
							class="pull-right fa fa-fw fa-chevron-circle-down mt-1"></i>
					</a>
						<ul id="collapseThree" class="collapse list-unstyled pl-3">
							<li>
								<div class="input-group mb-3">
									<input type="text" class="form-control" placeholder="0" /> <span
										class="input-group-text">To</span> <input type="text"
										class="form-control" placeholder="9999999999" />
								</div>
							</li>
						</ul></li>
					<li>
						<button
							class="btn text-center btn-dark btn-outline-light rounded-pill px-3">
							Lọc</button>
					</li>
				</ul>
			</div>

			<div class="col-lg-10">
				<div class="row">
					<!-- <div class="col-md-6">
						<ul class="list-inline shop-top-menu pb-3 pt-1">
							<li class="list-inline-item"><a
								class="h3 text-dark text-decoration-none mr-3" href="#">Tất
									cả</a></li>
							<li class="list-inline-item"><a
								class="h3 text-dark text-decoration-none mr-3" href="#">Nam</a>
							</li>
							<li class="list-inline-item"><a
								class="h3 text-dark text-decoration-none" href="#">Nữ</a></li>
						</ul>
					</div> -->
					<div class="col-md-6 pb-4">
						<div class="d-flex">
							<select class="form-control">
								<option>Theo tên sản phẩm &#8593;</option>
								<option>Theo tên sản phẩm &#8595;</option>
								<option>Theo giá sản phẩm &#8593;</option>
								<option>Theo giá sản phẩm &#8595;</option>
								<option>Mặc định</option>
							</select>
						</div>
					</div>
				</div>
				<!-- Product Display Start -->
				<div class="row" >
					<!-- Product single display start -->
					<div class="col-md-3" ng-repeat="product in listProduct">
						<div class="card mb-4 product-wap rounded-0">
							<div class="card rounded-0">
								<img class="card-img rounded-0 "
									src="img/{{product.image}}" width="220px" height="300px"/>
								<div
									class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
									<ul class="list-unstyled">
										<li><a class="btn btn-success text-white mt-2"
											href="#" ng-click="productDetails(product.id)" ><i class="fas fa-cart-plus"></i></a></li>
									</ul>
								</div>
							</div>
							<div class="card-body">
								<a href="shop-single.html" class="h3 text-decoration-none">{{product.name}}</a>
								<p class="text-center mb-1">
									{{product.price}} <span>VNĐ</span>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- End Content -->

		<!-- Start Brands -->
		<div th:insert="~{/fragment/_miniFooter}"></div>
		<!--End Brands-->

		<!-- Start Footer -->
		<footer th:insert="~{/fragment/_footer}"></footer>
		<!-- End Footer -->
	
	<!-- Start Script -->
	<script src="assets/js/jquery-1.11.0.min.js"></script>
	<script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
	<script src="assets/js/bootstrap.bundle.min.js"></script>
	<script src="assets/js/templatemo.js"></script>
	<script src="assets/js/custom.js"></script>
	<!--AngurlarJS -->
	<script src="js/app/app.js"></script>
	<script src="js/service/productService.js"></script>
	<script src="js/controller/indexController.js"></script>

	<!-- End Script -->
</body>
</html>
